<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio Player</title>
	<link rel="stylesheet" href="styles.css" type="text/css"/> 
</head>
<body>

	<div class="player">
	
		<div class="track">
			<div class="track__button" data-num=></div>
			<div class="track__field" data-sound="audio/1.mp3">
				<div class="track__field--song">Something In The Way</div>
				<div class="track__field--artist">by "Nirvana"</div>
				<div class="track__field--time"><span>0</span></div>
			</div>
		</div>	
		
		<div class="track">
			<div class="track__button"></div>
			<div class="track__field" data-sound="audio/2.mp3">
				<div class="track__field--song">Something In The Way</div>
				<div class="track__field--artist">by "Nirvana"</div>
				<div class="track__field--time"><span>0</span></div>
			</div>
		</div>		
						
	</div>				
	
	<script src="scripts.js"></script>	
</body>
</html>
